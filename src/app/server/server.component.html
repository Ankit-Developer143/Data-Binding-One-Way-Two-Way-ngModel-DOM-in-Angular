<!-- one Way Data Binding -->
<p style="font-family: 'Courier New', Courier, monospace">**One-Way Data-Binding**</p>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" />

<!-- Two Way Data-Binding -->
<p style="font-family: 'Courier New', Courier, monospace">**Two-Way Data-Binding**</p>
<input type="text" class="form-control" [(ngModel)]="servername" />
<p style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{ servername }}</p>

<!-- [(ngModel)] -->
<p style="font-family: 'Courier New', Courier, monospace">**ngModel Data-Binding**</p>
<input type="text" class="form-control" [(ngModel)]="name" />
<p style="text-align: center;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">&nbsp;{{ name }}
</p>

<p style="font-family: 'Courier New', Courier, monospace">**Disabled & Enable Button**</p>
<button class="btn btn-primary" [disabled]="!allownewuser">Submit</button
><br /><br />

<p style="font-family: 'Courier New', Courier, monospace">**Clickable-Button**</p>
<button class="btn btn-primary" (click)="onCreateServer()">Server</button>
<p style="text-align: center">{{ serverCreation }}</p>

<p style="font-family: 'Courier New', Courier, monospace">**ngIf**</p>
<input type="text" class="form-control" [(ngModel)] = "serverName"><br>
<button class="btn btn-primary" (click)="onCreateServer2()">Add-Server</button><br>
<p *ngIf="servercreated"  style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ serverstatus }}&nbsp; and server Name is {{serverName}}</p>

<p [innerText]="allownewuser"></p>
